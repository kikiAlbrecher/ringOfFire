<app-player *ngFor="let player of game.players; let j = index;" [ngStyle]="{'top.px': 64 + (j * 80)}"
    [playerActive]="j == game.currentPlayer" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'top.px': i * 3, 'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"
            src="/assets/img/cards/card_cover.png" alt="card stack">
        <img (click)="takeCard()" class="top-card" style="top: 15px; right: 25px" src="assets/img/cards/card_cover.png"
            alt="taken card">
        <img *ngFor="let card of game.playedCards;" class="played-card" src="/assets/img/cards/{{ card }}.png"
            alt="played cards stack">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="top: 15px; right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png" alt="taken card animated">
    </div>
</div>

<button mat-fab aria-label="Example icon button with a delete icon" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
